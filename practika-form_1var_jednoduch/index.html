<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <form class="form" id="form">
      <div class="input-container">
        <label for="login" class="input-label">Login</label>
        <input type="text" class="input" id="login" name="login" />
        <span class="errorMessage"></span>
      </div>
      <!-- <div class="input-container">
        <label for="realName" class="input-label">Name</label>
        <input type="text" class="input" id="realName" name="realName" />
        <span class="errorMessage"></span>
      </div> -->
      <div class="input-container">
        <label for="email" class="input-label">Email</label>
        <input type="text" class="input" id="email" name="email" />
        <span class="errorMessage"></span>
      </div>
      <div class="input-container">
        <label for="password" class="input-label">Password</label>
        <input type="text" class="input" id="password" name="password" />
        <span class="errorMessage"></span>
      </div>
      <div class="input-container input-container--checkbox">
        <input type="checkbox" name="agree" id="agree" checked />   <!-- checked щоб не нажимати кожного разу на галку -->
        <label for="agree">
          Ви надаєте згоду на оброку персональних даних 
        </label>
      </div>
      <button class="button" type="submit" id="submit">
        Надіслати
      </button>
    </form>
    <script src="./script/script.js"></script>
  </body>
</html
